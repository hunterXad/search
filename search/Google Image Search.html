<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="heading">
            <form action="/index.html">
                <input type="submit" value="Search-Google" id="input-google">
            </form>
    </header>
    <section class="search">
        <img src="/google logo img.png" alt="">
        <span class="images">images</span>
        <form action="https://www.google.com/search">   
            <input type="hidden" name="tbm" value="isch"> 
            <input type="text" onfocus="this.value=''" value="Search Google images" name="q" class="search-in">
           
            <div class="btns">
                <input type="submit" value="Google image"name="btnx" class="btn" id="btn">
            </div>
        </form>
    </section>
</body>
</html>
